name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --all-groups
    
    - name: Run tests
      run: uv run pytest --cov=UtilForWhatching
    
    - name: Build package
      run: uv build
    
    - name: Get version from tag
      id: tag_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release Notes
      id: release_notes
      run: |
        VERSION=${{ steps.tag_version.outputs.VERSION }}
        echo "Release $VERSION" > release_notes.txt
        echo "" >> release_notes.txt
        echo "### Сборка выполнена:" >> release_notes.txt
        echo "- ✅ Тесты пройдены" >> release_notes.txt
        echo "- ✅ Пакет собран" >> release_notes.txt
        echo "" >> release_notes.txt
        echo "**Установка:**" >> release_notes.txt
        echo "\`\`\`bash" >> release_notes.txt
        echo "pip install look-with-jupyter==${VERSION#v}" >> release_notes.txt
        echo "\`\`\`" >> release_notes.txt
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: release_notes.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
